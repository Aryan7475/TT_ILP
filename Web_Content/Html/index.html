<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Railway Portal</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>

<div class="pageBg">
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="login-username" placeholder="Username">
                    <span class="error-msg" id="login-username-error"></span>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Password">
                    <span class="error-msg" id="login-password-error"></span>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="./register.html">Register</a></p>
            </form>
            <div id="loginSuccessModal" class="modal">
                <div class="modal-content-login">
                    <span class="close-button" id="closeLoginModal">&times;</span>
                    <p>Login Successful!</p>
                    <button id="loginOkButton">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../Scripts/script.js"></script>
</body>
</html>
