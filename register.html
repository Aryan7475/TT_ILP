<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket System - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Customer Registration</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded mb-2" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-2" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded mb-2" required>
                <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-2" required>
                <input type="text" id="mobile" placeholder="Mobile Number" class="w-full p-2 border rounded mb-2" required>
                <input type="text" id="aadhaar" placeholder="Aadhaar Number" class="w-full p-2 border rounded mb-2" required>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
