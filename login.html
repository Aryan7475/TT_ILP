<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Customer Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" class="w-full p-2 border rounded mb-2" required>
                <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded mb-2" required>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Login</button>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="index.html" class="text-green-500">Register</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
